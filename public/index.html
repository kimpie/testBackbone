<html>
<head>
	<title>Testing App with Backbone</title>

	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/lib/fbscript.js"></script>
	<script type="text/javascript" src="js/lib/joinscript.js"></script>
	<script type="text/javascript" src="js/lib/chatterscript.js"></script>
	<script type="text/javascript" src="js/lib/underscore.min.js"></script>
	<script type="text/javascript" src="js/lib/backbone-min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/handlebars-v1.1.2.js"></script>

	<script type="text/javascript" src="js/models/inGameStr.js"></script>
	<script type="text/javascript" src="js/collections/activeGames.js"></script>	
	<script type="text/javascript" src="js/views/listGames.js"></script>
	<script type="text/javascript" src="js/views/newGameBtn.js"></script>
	<script type="text/javascript" src="js/views/inGameDetails.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css" />	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
</head>
<body>

<div id="fb-root"></div>
	<div class="container" id="app">
		<div id="header">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<a class="navbar-brand navbar-center brand" href="/facebook">Complete the Sentence</a>
				<button type="button" class="btn btn-default btn-lg navbar-right">
				<span class="glyphicon glyphicon-th"></span>
				</button>
			</nav>
		</div>
		<div class="row" id="top">
			<div class="col-md-6" id="headerUrl">
				
			</div>
			<div class="col-md-6">
				<section id="userName" class="loggedin">
					<button type="button" class="btn btn-success btn-lg" id="btn-success">New Game</button>
				</section>
			</div>

		</div>

		<div class="row" id="middle">
			
			<div id="main" class="col-md-10 col-md-offset-1">
				<div class="loggedin"></div>
				<div id="game" class="loggedoff">
					<div id="fblogin" class="jumbotron">
						<h1>Best Game Eva!</h1>
						<p lead> Welcome to the Sentence Game.  This game is currently only available through Facebook.  Enjoy!
						<h3>To begin Login: </h3>
						<fb:login-button show-faces="true" width="200" max-rows="1" id="login"></fb:login-button>
					</div>
				</div>
			</div>
		
		</div>
	

	</div>

</body>
</html>
